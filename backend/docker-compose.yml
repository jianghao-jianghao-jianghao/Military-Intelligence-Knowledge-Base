
version: '3.8'

services:
  # --- Custom Database with PGVector & Apache AGE ---
  db:
    build:
      context: ./db
      dockerfile: Dockerfile
    container_name: military_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - military_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Backend API (FastAPI) ---
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: military_backend
    restart: always
    command: poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./app:/app/app
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - REDIS_HOST=${REDIS_HOST}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - military_net

  # --- Redis Cache ---
  redis:
    image: redis:7-alpine
    container_name: military_redis
    restart: always
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - military_net

  # --- MinIO Object Storage ---
  minio:
    image: minio/minio:RELEASE.2024-01-31T20-20-33Z
    container_name: military_minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    networks:
      - military_net

volumes:
  postgres_data:
  minio_data:

networks:
  military_net:
    driver: bridge
