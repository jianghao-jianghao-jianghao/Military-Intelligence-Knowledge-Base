
version: '3.8'

services:
  # --- Frontend (React + Nginx) ---
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: military_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - military_net

  # --- Backend API (FastAPI) ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: military_backend
    restart: always
    volumes:
      - ./backend/app:/app/app # 挂载代码以便开发调试 (可选)
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:military_secret@db:5432/military_kb
      - REDIS_HOST=redis
      - POSTGRES_SERVER=db
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - military_net

  # --- Database (PostgreSQL + PGVector + AGE) ---
  db:
    build:
      context: ./backend/db
      dockerfile: Dockerfile
    container_name: military_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: military_secret
      POSTGRES_DB: military_kb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - military_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d military_kb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Redis Cache ---
  redis:
    image: redis:7-alpine
    container_name: military_redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - military_net

  # --- MinIO Object Storage ---
  minio:
    image: minio/minio:RELEASE.2024-01-31T20-20-33Z
    container_name: military_minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    networks:
      - military_net

volumes:
  postgres_data:
  minio_data:

networks:
  military_net:
    driver: bridge
